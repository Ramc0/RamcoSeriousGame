<!DOCTYPE html>
<html>

<head>
    <title>OpenStreetMap + MediaPipe Hands Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #webcam {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 1000;
        }

        #debugCanvas {
            position: absolute;
            bottom: 10px;
            right: 220px;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 1000;
        }

        #gestureStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
        }

        /* ===== DASHBOARD LATERAL ===== */
        #dashboard {
            position: absolute;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        #dashboard h2 {
            margin-top: 0;
        }

        #dashboard button {
            width: 100%;
            padding: 10px;
            background: #00aaff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.2s;
        }

        #dashboard button:hover {
            background: #008ecc;
        }

        #map {
            margin-left: 260px;
            height: 100vh;
        }

        /* ===== PUNTO DE MIRA CENTRAL ===== */
        /* ===== PUNTO DE MIRA CENTRAL CORRECTO ===== */
        #map {
            position: relative;
            margin-left: 260px;
            height: 100vh;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 500;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }

        #crosshair::before {
            left: 50%;
            top: 0;
            width: 2px;
            height: 24px;
            transform: translateX(-50%);
        }

        #crosshair::after {
            top: 50%;
            left: 0;
            height: 2px;
            width: 24px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="dashboard">
        <h2>üó∫ Gesture Map</h2>
        <p id="markerCounter">Marcadores creados: 0</p>
        <button onclick="clearMarkers()">Limpiar marcadores</button>
        <hr>
        <p><strong>Gestos:</strong></p>
        <p>‚úä Pu√±o ‚Üí Crear marcador</p>
        <p>ü§è Pinza ‚Üí Arrastrar</p>
        <p>ü§èü§è Dos manos ‚Üí Zoom</p>
    </div>

    <div id="map">
        <div id="crosshair"></div>
    </div>
    <div id="gestureStatus">Esperando mano...</div>
    <video id="webcam" class="input_video" autoplay playsinline muted></video>
    <canvas id="debugCanvas"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inicializamos el mapa
        const map = L.map('map', {
            zoomSnap: 0,
            zoomDelta: 0.5,
            wheelDebounceTime: 0,
            wheelPxPerZoomLevel: 120
        }).setView([39.4759729, -0.418349], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([39.4699, -0.3763]).addTo(map)
            .bindPopup('Valencia - Centro')
            .openPopup();

        const debugCanvas = document.getElementById('debugCanvas');
        const debugCtx = debugCanvas.getContext('2d');
        const gestureStatus = document.getElementById('gestureStatus');

        // ===== SISTEMA DE MARCADORES =====
        let createdMarkers = [];
        let pinchStartTime = null;
        let totalDistance = 0; // distancia total acumulada en metros
        let routeLines = []; // l√≠neas entre marcadores
        const PINCH_HOLD_TIME = 1000; // 1 segundo para crear marcador

        // ===== ESTADO
        let isDragging = false;
        let isZooming = false;
        let lastHandX = 0;
        let lastHandY = 0;
        let filteredHandX = null;
        let filteredHandY = null;
        const dragSensitivity = 800;
        const PAN_SMOOTHING = 0.25;

        // ===== SISTEMA DE ZOOM SUAVIZADO =====
        const zoomSensitivity = 8;

        let smoothedDistance = 0;
        let filteredDistance = null;
        const DISTANCE_SMOOTHING = 0.12;

        let initialZoomDistance = 0;
        let initialZoomLevel = 0;

        let targetZoom = 13;
        let currentDisplayZoom = 13;
        const ZOOM_LERP_FACTOR = 0.1;
        const ZOOM_DEAD_ZONE = 0.01;    // Ignorar peque√±as distancias

        // Animaci√≥n continua para interpolar zoom suavemente
        function animateZoom() {
            if (Math.abs(targetZoom - currentDisplayZoom) > 0.001) {
                currentDisplayZoom += (targetZoom - currentDisplayZoom) * ZOOM_LERP_FACTOR;

                // Limitar niveles de zoom v√°lidos
                if (!isFinite(currentDisplayZoom)) {
                    currentDisplayZoom = map.getZoom();
                    targetZoom = currentDisplayZoom;
                }
                currentDisplayZoom = Math.max(1, Math.min(18, currentDisplayZoom));

                map.setZoom(currentDisplayZoom, { animate: false });
            }
            requestAnimationFrame(animateZoom);
        }
        animateZoom();

        // Filtro exponencial para suavizar la distancia entre manos
        function getSmoothedDistance(rawDistance) {
            if (filteredDistance === null) {
                filteredDistance = rawDistance;
            } else {
                filteredDistance += DISTANCE_SMOOTHING * (rawDistance - filteredDistance);
            }
            return filteredDistance;
        }

        // ===== CONFIGURACI√ìN DE MEDIAPIPE HANDS =====
        const videoElement = document.getElementById('webcam');
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`
        });
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // ===== FUNCI√ìN PARA DETECTAR PU√ëO =====
        function isFist(landmarks) {
            const wrist = landmarks[0];

            const fingerTips = [8, 12, 16, 20];

            let closedFingers = 0;

            fingerTips.forEach(index => {
                const tip = landmarks[index];
                const distance = Math.sqrt(
                    Math.pow(tip.x - wrist.x, 2) +
                    Math.pow(tip.y - wrist.y, 2)
                );

                if (distance < 0.18) {
                    closedFingers++;
                }
            });
            // Consideramos pu√±o si al menos 3 dedos est√°n cerrados
            return closedFingers >= 3;
        }

        hands.onResults((results) => {
            // Dibujar landmarks en el canvas
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
            debugCtx.drawImage(results.image, 0, 0, debugCanvas.width, debugCanvas.height);
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                    drawLandmarks(debugCtx, landmarks, { radius: 2, color: '#FF0000' });
                }
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const numHands = results.multiHandLandmarks.length;

                // Detectar pinza (√≠ndice + pulgar)
                const areHandsClosed = [];
                for (let i = 0; i < numHands; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    const distance = Math.sqrt(
                        Math.pow(thumbTip.x - indexTip.x, 2) +
                        Math.pow(thumbTip.y - indexTip.y, 2)
                    );
                    areHandsClosed.push(distance < 0.08);
                }

                const fistDetected = isFist(results.multiHandLandmarks[0]);

                // ===== PU√ëO: CREAR MARCADOR =====
                if (numHands === 1 && fistDetected) {
                    if (!pinchStartTime) {
                        pinchStartTime = Date.now();
                    } else {
                        const elapsed = Date.now() - pinchStartTime;

                        if (elapsed > PINCH_HOLD_TIME) {
                            createMarkerAtCenter();
                            pinchStartTime = null;
                        }
                    }

                    gestureStatus.textContent = "‚úä PU√ëO - CREANDO MARCADOR...";
                    return;
                }

                // ===== DOS MANOS CON PINZA: ZOOM =====
                if (numHands === 2 && areHandsClosed[0] && areHandsClosed[1]) {
                    const hand1 = results.multiHandLandmarks[0][4];
                    const hand2 = results.multiHandLandmarks[1][4];

                    const rawDistance = Math.sqrt(
                        Math.pow(hand1.x - hand2.x, 2) +
                        Math.pow(hand1.y - hand2.y, 2)
                    );

                    smoothedDistance = getSmoothedDistance(rawDistance);

                    if (!isZooming) {
                        isZooming = true;
                        isDragging = false;

                        if (!smoothedDistance || smoothedDistance <= 0) {
                            initialZoomDistance = 0.05;
                        } else {
                            initialZoomDistance = smoothedDistance;
                        }

                        initialZoomLevel = map.getZoom();
                        targetZoom = initialZoomLevel;
                        currentDisplayZoom = initialZoomLevel;

                        gestureStatus.textContent = "üîç MODO ZOOM";
                    } else {
                        if (initialZoomDistance > 0) {
                            const distanceRatio = smoothedDistance / initialZoomDistance;
                            const distanceDelta = smoothedDistance - initialZoomDistance;

                            if (isFinite(distanceRatio) && distanceRatio > 0) {
                                // Apply dead zone to prevent jitter
                                if (Math.abs(distanceDelta) > ZOOM_DEAD_ZONE) {
                                    // Hands separadas (ratio > 1) => zoom IN
                                    // Hands juntas (ratio < 1) => zoom OUT
                                    const zoomChange = Math.log2(distanceRatio) * zoomSensitivity;
                                    let newTarget = initialZoomLevel + zoomChange;

                                    if (!isFinite(newTarget)) {
                                        newTarget = initialZoomLevel;
                                    }

                                    targetZoom = Math.max(1, Math.min(18, newTarget));
                                }

                                gestureStatus.innerHTML =
                                    `üîç ZOOM: ${currentDisplayZoom.toFixed(2)}<br>` +
                                    `Target: ${targetZoom.toFixed(2)}<br>` +
                                    `Ratio: ${distanceRatio.toFixed(3)}`;
                            }
                        }
                    }
                }
                // ===== UNA MANO CON PINZA: ARRASTRAR =====
                else if (numHands >= 1 && areHandsClosed[0] && !fistDetected) {
                    const landmarks = results.multiHandLandmarks[0];
                    const thumbTip = landmarks[4];

                    if (!isDragging) {
                        isDragging = true;
                        isZooming = false;

                        // Inicializa filtros de mano
                        filteredHandX = thumbTip.x;
                        filteredHandY = thumbTip.y;
                        lastHandX = filteredHandX;
                        lastHandY = filteredHandY;

                        filteredDistance = null;

                        gestureStatus.textContent = "‚úã MODO ARRASTRAR";
                    } else {

                        filteredHandX += PAN_SMOOTHING * (thumbTip.x - filteredHandX);
                        filteredHandY += PAN_SMOOTHING * (thumbTip.y - filteredHandY);

                        const deltaX = (filteredHandX - lastHandX) * dragSensitivity;
                        const deltaY = (filteredHandY - lastHandY) * dragSensitivity;

                        if (Math.abs(deltaX) > 1 || Math.abs(deltaY) > 1) {
                            map.panBy([deltaX, -deltaY], { animate: false });
                            gestureStatus.innerHTML =
                                `‚úã ARRASTRAR<br>` +
                                `ŒîX: ${deltaX.toFixed(1)} ŒîY: ${deltaY.toFixed(1)}`;
                        }

                        lastHandX = filteredHandX;
                        lastHandY = filteredHandY;
                    }
                    // ===== MANO ABIERTA =====                    
                } else {
                    gestureStatus.textContent = "üëã MANO ABIERTA";
                    pinchStartTime = null;
                    isDragging = false;
                    isZooming = false;
                    filteredDistance = null;
                    filteredHandX = null;
                    filteredHandY = null;
                }
                // ===== SIN MANO DETECTADA =====
            } else {
                gestureStatus.textContent = "ESPERANDO MANO...";
                isDragging = false;
                isZooming = false;
                filteredDistance = null;
                filteredHandX = null;
                filteredHandY = null;
                pinchStartTime = null;
            }
        });
        // ===== FUNCION CREAR MARCADOR =====
        function createMarkerAtCenter() {
            const center = map.getCenter();

            const marker = L.marker(center).addTo(map)
                .bindPopup(`Marcador ${createdMarkers.length + 1}`)
                .openPopup();

            createdMarkers.push(marker);

            if (createdMarkers.length > 1) {

                const previousMarker = createdMarkers[createdMarkers.length - 2];

                const latlng1 = previousMarker.getLatLng();
                const latlng2 = marker.getLatLng();

                // Dibujar l√≠nea
                const line = L.polyline([latlng1, latlng2], {
                    color: 'red',
                    weight: 4
                }).addTo(map);

                routeLines.push(line);

                // Calcular distancia real en metros
                const distance = map.distance(latlng1, latlng2);

                totalDistance += distance;

                // Convertir a km
                const distanceKm = (distance / 1000).toFixed(2);
                const totalKm = (totalDistance / 1000).toFixed(2);

                marker.bindPopup(
                    `Marcador ${createdMarkers.length}<br>` +
                    `Distancia desde anterior: ${distanceKm} km<br>` +
                    `Distancia total: ${totalKm} km`
                ).openPopup();
            }

            document.getElementById("markerCounter").textContent =
                "Marcadores creados: " + createdMarkers.length +
                " | Distancia total: " + (totalDistance / 1000).toFixed(2) + " km";
        }

        // ===== FUNCI√ìN PARA LIMPIAR MARCADORES =====
        function clearMarkers() {

            createdMarkers.forEach(marker => {
                map.removeLayer(marker);
            });

            routeLines.forEach(line => {
                map.removeLayer(line);
            });

            createdMarkers = [];
            routeLines = [];
            totalDistance = 0;

            document.getElementById("markerCounter").textContent =
                "Marcadores creados: 0 | Distancia total: 0 km";
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>

</html>
